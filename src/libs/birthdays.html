<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charest="UTF-8" />
    <title>MattWeb</title>
  </head>
  <body>
    <header>
      <h1>Proximos cumpleaños</h1>
    </header>

    <div class="contenedor">
      <table>
        <thead>
          <tr>
            <td># DOCUMENTO</td>
            <td>NOMBRE</td>
            <td>TELEFONO</td>
            <td>CUMPLEAÑOS</td>
          </tr>
        </thead>
        <tbody>
          {{#each values}}
          <tr>
            <td>{{this.doc_num}}</td>
            <td>{{this.name}}</td>
            <td>{{this.phone_num}}</td>
            <td>{{this.birth}}</td>
          </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </body>
</html>

<style>
  * {
    font-family: helvetica;
    font-size: 17px;
  }

  table {
    border: 1px solid #ccc;
    width: 100%;
    height: 90%;
    margin: auto;
    padding: 0;
    border-collapse: collapse;
    border-spacing: 0;
  }

  table tr {
    border: 1px solid #ddd;
    padding: 10px;
  }

  table td,
  table th {
    letter-spacing: 1px;
    padding: 10px;
  }

  table thead {
    background-color: #111;
    color: #fff;
    text-align: center;
  }

  h1 {
    text-align: center;
  }

  table tr:nth-child(even) {
    background-color: #666;
    color: white;
  }

  .contenedor {
    margin: auto;
    width: 80%;
  }

  .resultado {
    text-align: right;
    margin: auto;
  }
</style>
